<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="SmallLogo.png">
    <title>BAM! Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFF5A3;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #A09D86;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-field {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            width: 200px;
            font-size: 14px;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-button span {
            width: 25px;
            height: 3px;
            background-color: #333;
            border-radius: 2px;
            transition: 0.3s;
        }

        .menu-button:hover span {
            background-color: #000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            padding: 20px 30px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: background-color 0.2s;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar a:hover {
            background-color: #FFF5A3;
        }

        .sidebar a img {
            width: auto;
            height: 24px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <input type="text" class="search-field" placeholder="Search...">
        <button class="menu-button" id="menuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="sidebar" id="sidebar">
        <a href="https://discord.gg/TGxpaKKQNk" target="_blank">
            <img src="Icondsc.png" alt="Discord Icon"> Discord
        </a>
        <a href="https://github.com/Emma1-png/BAM-Engine/wiki" target="_blank">
            <img src="Iconwiki.png" alt="Wiki Icon"> Wiki
        </a>
        <a href="https://github.com/Emma1-png/BAM-Engine" target="_blank">
            <img src="" alt="Github Icon"> Github Repository
        </a>
    </div>

    <div class="content">
        <h1>Welcome!</h1>
        <p>Content coming soonâ„¢</p>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
